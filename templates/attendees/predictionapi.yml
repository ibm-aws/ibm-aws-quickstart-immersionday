AWSTemplateFormatVersion: '2010-09-09'
Description: Immersion day API gateway and lambda template for prediction api.
Resources:
  PredictionApiLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: !Join
            - '-'
            - - PredictionApiLambdaPolicy
              - !Select [2, !Split ['/', !Ref AWS::StackId]]
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
  PredictionApiLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: ibm-aws-immersion-day
        S3Key: !Join
          - /
          - - publicdata
            - lambda
            - predictionapilambda.zip
      Description: 'Invoking WML model endpoint deployed on CP4D'
      Environment:
        Variables:
          CPD_PASSWORD: 'RCVD_FROM_INSTRUCTOR'
          CPD_USERNAME: 'RCVD_FROM_INSTRUCTOR'
          CPD_WML_MODEL_ENDPOINT: 'RCVD_FROM_INSTRUCTOR'
      FunctionName: !Join
            - '-'
            - - PredictionApiLambda
              - !Select [2, !Split ['/', !Ref AWS::StackId]]
      Handler: app.lambdaHandler
      MemorySize: 128
      Role: !GetAtt 'PredictionApiLambdaRole.Arn'
      Runtime: 'nodejs16.x'
      Timeout: 30
  PredictionApiLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      FunctionName: !GetAtt 'PredictionApiLambda.Arn'
      SourceArn: !Join
        - ''
        - - 'arn:aws:execute-api:'
          - !Ref 'AWS::Region'
          - ':'
          - !Ref 'AWS::AccountId'
          - :*
  PredictionApiEndpoint:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Join
            - '-'
            - - PredictionApiEndpoint
              - !Select [2, !Split ['/', !Ref AWS::StackId]]
      Description: 'Invoking WML model endpoint deployed on OpenShift by triggering AWS lambda'
      FailOnWarnings: true
      Body:
        swagger: '2.0'
        info:
          version: '2017-07-26T08:52:32Z'
          title: PredictionApiEndpoint
        basePath: /poc
        schemes:
          - https
        paths:
          /predictions:
            post:
              produces:
                - application/json
              responses:
                '200':
                  description: 200 response
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                    Access-Control-Allow-Methods:
                      type: string
                    Access-Control-Allow-Headers:
                      type: string
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                    responseParameters:
                      method.response.header.Access-Control-Allow-Methods: "'POST'"
                      method.response.header.Access-Control-Allow-Headers: "'content-type'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: "{}\n"
                uri: !Join
                  - ''
                  - - 'arn:aws:apigateway:'
                    - !Ref 'AWS::Region'
                    - :lambda:path/2015-03-31/functions/
                    - !GetAtt 'PredictionApiLambda.Arn'
                    - /invocations
                passthroughBehavior: when_no_match
                httpMethod: POST
                contentHandling: CONVERT_TO_TEXT
                type: aws_proxy
            options:
              consumes:
                - application/json
              produces:
                - application/json
              responses:
                '200':
                  description: 200 response
#                  schema:
#                    $ref: '#/definitions/Empty'
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                    Access-Control-Allow-Methods:
                      type: string
                    Access-Control-Allow-Headers:
                      type: string
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                    responseParameters:
                      method.response.header.Access-Control-Allow-Methods: '''POST,OPTIONS'''
                      method.response.header.Access-Control-Allow-Headers: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
                      method.response.header.Access-Control-Allow-Origin: '''*'''
                passthroughBehavior: when_no_match
                requestTemplates:
                  application/json: '{"statusCode": 200}'
                type: mock
  PredictionApiEndpointDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: PredictionApiEndpoint
    Properties:
      RestApiId: !Ref 'PredictionApiEndpoint'
      StageName: CloudFormation
  PredictionApiSecret:
    Type: "AWS::SecretsManager::Secret"
    Properties:
      Name: "PredictionApiSecret"
      SecretString: !Sub 
        - '{"PredictionApiUrl":"${PredictionApiUrl}"}'
        - {PredictionApiUrl: !Join ['',['https://',!Ref 'PredictionApiEndpoint','.execute-api.',!Ref 'AWS::Region','.amazonaws.com','/CloudFormation/predictions']]}

Outputs:
  PredictionApiUrl:
    Description: 'Api invoke WML Endpoint Url'
    Value: !Join
      - ''
      - - https://
        - !Ref 'PredictionApiEndpoint'
        - .execute-api.
        - !Ref 'AWS::Region'
        - .amazonaws.com
        - '/CloudFormation/predictions'