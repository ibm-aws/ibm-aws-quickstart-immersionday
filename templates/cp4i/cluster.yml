Rules: 
  LicenseAgreementRule:
    Assertions:
    - Assert:
        Fn::Contains:
        - - accept
        - Ref: CpiAcceptLicense
      AssertDescription: User must agree to the terms of the license agreement.

Conditions:
  3AZCondition: !Equals [!Ref NumberOfAZs, 3]
  AcceptLicense: !Equals [!Ref CpiAcceptLicense, 'accept']
  OCSCondition: !Equals [!Ref StorageType, 'ocs']
  EfsCondition: !Equals [!Ref StorageType, 'efs']

Resources:
  CPIIAMUser:
    Type: 'AWS::IAM::User'
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
  CPIIAMUserAccessKey:
    Type: 'AWS::IAM::AccessKey'
    Properties:
      UserName: !Ref CPIIAMUser
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
      Path: /
      Policies:
        - PolicyName: lambda-cleanUpLambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:SendCommand
                  - ssm:PutParameter
                  - ssm:GetParameter
                  - ssm:DeleteParameter
                Resource:
                  - '*'
              - Effect: Allow
                Action:
                  - logs:FilterLogEvents
                Resource:
                  - '*' 
  BootNodeIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: "Allow"
          Principal:
            Service:
            - "ec2.amazonaws.com"
          Action:
          - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
        - arn:aws:iam::aws:policy/AWSCloudFormationReadOnlyAccess
      Policies:
      - PolicyName: bootnode-policy
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Action: "ec2:Describe*"
            Resource: "*"
          - Effect: "Allow"
            Action: "ec2:AttachVolume"
            Resource: "*"
          - Effect: "Allow"
            Action: "ec2:DetachVolume"
            Resource: "*"
          - Effect: "Allow"
            Action: "route53:*"
            Resource: "*"
          - Effect: "Allow"
            Action:
            - "secretsmanager:GetSecretValue"
            - "secretsmanager:UpdateSecret"
            - "secretsmanager:CreateSecret"
            Resource: "*"
          - Effect: Allow
            Action:
            - ssm:SendCommand
            - ssm:PutParameter
            - ssm:GetParameter
            Resource:
            - '*'
  BootnodeInstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Path: "/"
      Roles:
      - Ref: "BootNodeIamRole"

  BootnodeSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Cluster Bootnode Security Group
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: !Ref BootNodeAccessCIDR
      VpcId: !Ref VPCID

  BootnodeInstance:
    Type: AWS::EC2::Instance
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          Required:
            - StackPropertiesFile
        StackPropertiesFile:
          files:
            /root/mystack.props:
              content: !Sub |
                AWS_REGION=${AWS::Region}
                AWS_STACKID="${AWS::StackId}"
                AWS_STACKNAME="${AWS::StackName}"
              mode: '000644'
              owner: root
              group: root
            /home/ec2-user/destroy.sh:
              content: !Sub |
                echo "$1 - Destroy CFN stack"
                echo "$2 - Destroy ROSA cluster"
                cd /home/ec2-user/cp4i/managed-openshift/aws/terraform/
                export CLUSTER_ID=$(./installer-files/rosa describe cluster --cluster=cp4irosa -o json | jq -r .id)
                ./installer-files/rosa delete cluster --cluster=$2 --watch -y | tee /home/ec2-user/destroy.log
                ./installer-files/rosa init --delete | tee /home/ec2-user/destroy.log
                ./installer-files/rosa delete operator-roles -c $CLUSTER_ID --mode auto || true
                ./installer-files/rosa delete oidc-provider -c $CLUSTER_ID --mode auto || true
                terraform destroy -var-file=terraform_vars.tfvars -auto-approve >> ./destroy.log
                aws ssm put-parameter --name $1"_CleanupStatus" --type "String" --value "READY" --overwrite
              mode: '000777'
              owner: root
              group: root
            /root/.aws/config:
              content: !Sub |
                [default]
                region=${AWS::Region}
              mode: '000600'
              owner: root
              group: root
            /root/.aws/credentials:
              content: 
                !Sub 
                - |  
                  [default]
                  aws_access_key_id=${CPIIAMUserAccessKey}
                  aws_secret_access_key=${CPIIAMUserSecret}
                - 
                  CPIIAMUserAccessKey: !Ref CPIIAMUserAccessKey 
                  CPIIAMUserSecret: !GetAtt CPIIAMUserAccessKey.SecretAccessKey
              mode: '000600'
              owner: root
              group: root
    Properties:
      KeyName: !Ref 'KeyPairName'
      ImageId: !FindInMap [AWSAMIRegionMap, !Ref "AWS::Region", BootNodeAmiId]
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 30
            VolumeType: gp3  
      IamInstanceProfile: !Ref BootnodeInstanceProfile
      Tags:
        - Key: Name
          Value: 
            !Sub
            - "${ClusterName}-bootnode"
            - ClusterName: !Ref ClusterName 
      InstanceType: t3.large 
      NetworkInterfaces:
      - GroupSet:
        - !Ref BootnodeSecurityGroup
        AssociatePublicIpAddress: true
        DeviceIndex: '0'
        DeleteOnTermination: true
        SubnetId: !Ref PublicSubnet1ID  
      UserData:
        Fn::Base64:
          !Sub 
          - |
            #!/bin/bash -x

            # Install utils
            yum update
            yum install -y git podman wget jq python39 unzip yum-utils
            yum install -y yum-utils
            yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
            yum -y install terraform

            podman version

            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            ./aws/install &> /var/log/userdata.awscli_install.log

            git clone https://github.com/aws-quickstart/quickstart-linux-utilities.git
            sed -i "s/aws-cfn-bootstrap-latest.tar.gz/aws-cfn-bootstrap-py3-latest.tar.gz/g" /quickstart-linux-utilities/quickstart-cfn-tools.source 
            export P=/quickstart-linux-utilities/quickstart-cfn-tools.source
            source $P
            
            qs_bootstrap_pip || qs_err " pip bootstrap failed "
            qs_aws-cfn-bootstrap || qs_err "cfn bootstrap failed"
            pip3 install awscli  &> /var/log/userdata.awscli_install.log || qs_err " awscli install failed "
            /usr/local/bin/cfn-init -v --stack ${AWS::StackName} --resource BootnodeInstance --configsets Required --region ${AWS::Region}
            #/opt/aws/apitools/cfn-init -v --stack ${AWS::StackName} --resource BootnodeInstance --configsets Required --region ${AWS::Region}

            cd /tmp
            qs_retry_command 10 wget https://s3-us-west-1.amazonaws.com/amazon-ssm-us-west-1/latest/linux_amd64/amazon-ssm-agent.rpm
            qs_retry_command 10 yum install -y ./amazon-ssm-agent.rpm
            systemctl start amazon-ssm-agent
            systemctl enable amazon-ssm-agent
            rm -f ./amazon-ssm-agent.rpm

            wget https://get.helm.sh/helm-v3.9.4-linux-amd64.tar.gz
            tar -zxvf helm-v3.9.4-linux-amd64.tar.gz 
            mv linux-amd64/helm /usr/local/bin/helm

            # Install openshift util version
            wget "https://mirror.openshift.com/pub/openshift-v4/clients/ocp/${OpenshiftVersion}/openshift-client-linux-${OpenshiftVersion}.tar.gz"
            tar -xvf openshift-client-linux-${OpenshiftVersion}.tar.gz
            
            chmod u+x oc kubectl
            mv oc /usr/local/bin
            cp /usr/local/bin/oc /usr/bin/

            mv kubectl /usr/local/bin
            cp /usr/local/bin/kubectl /usr/bin/

            export ICPDInstallationCompletedURL='${ICPDInstallationCompletedHandle}'
            export AWS_REGION=${AWS::Region}
            export AWS_STACKID=${AWS::StackId}
            export AWS_STACKNAME=${AWS::StackName}

            chmod +x /home/ec2-user/destroy.sh

            # clone cp4i terraform repo
            export HOME=/home/ec2-user
            cd $HOME

            # clone terraform
            wget https://ibm-aws-immersion-day.s3.us-east-2.amazonaws.com/cloudformation/cp4i/cp4i-main.zip
            unzip cp4i-main.zip

            cd $HOME/cp4i-main/managed-openshift/aws/terraform/

            echo "region=\"${AWS::Region}\"" >> terraform_vars.tfvars
            echo "tenancy=\"${Tenancy}\"" >> terraform_vars.tfvars
            echo "access_key_id=\"${CPIIAMUserAccessKey}\"" >> terraform_vars.tfvars
            echo "secret_access_key=\"${CPIIAMUserSecret}\"" >> terraform_vars.tfvars
            echo "new_or_existing_vpc_subnet=\"exist\"" >> terraform_vars.tfvars

            echo "vpc_id=\"${VPCID}\"" >> terraform_vars.tfvars
            echo "public_subnet1_id=\"${PublicSubnet1ID}\"" >> terraform_vars.tfvars
            echo "public_subnet2_id=\"${PublicSubnet2ID}\"" >> terraform_vars.tfvars
            echo "public_subnet3_id=\"${PublicSubnet3ID}\"" >> terraform_vars.tfvars
            echo "private_subnet1_id=\"${PrivateSubnet1ID}\"" >> terraform_vars.tfvars
            echo "private_subnet2_id=\"${PrivateSubnet2ID}\"" >> terraform_vars.tfvars
            echo "private_subnet3_id=\"${PrivateSubnet3ID}\"" >> terraform_vars.tfvars

            echo "openshift_version=\"${OpenshiftVersion}\"" >> terraform_vars.tfvars
            echo "cluster_name=\"${ClusterName}\"" >> terraform_vars.tfvars
            echo "rosa_token=\"${RosaToken}\"" >> terraform_vars.tfvars
            echo "worker_machine_type=\"${WorkerInstanceType}\"" >> terraform_vars.tfvars
            echo "worker_machine_count=\"${WorkerMachineCount}\"" >> terraform_vars.tfvars
            echo "private_cluster=\"${PrivateCluster}\"" >> terraform_vars.tfvars
            echo "cluster_network_cidr=\"${ClusterNetworkCIDR}\"" >> terraform_vars.tfvars
            echo "cluster_network_host_prefix=\"${ClusterNetworkHostPrefix}\"" >> terraform_vars.tfvars
            echo "service_network_cidr=\"${ServiceNetworkCIDR}\"" >> terraform_vars.tfvars

            echo "az=\"${AZ}\"" >> terraform_vars.tfvars
            echo "availability_zone1=\"${AvailabilityZone1}\"" >> terraform_vars.tfvars
            echo "availability_zone2=\"${AvailabilityZone2}\"" >> terraform_vars.tfvars
            echo "availability_zone3=\"${AvailabilityZone3}\"" >> terraform_vars.tfvars
            echo "enable_fips=\"${EnableFips}\"" >> terraform_vars.tfvars

            echo "ocs={enable = "${EnableOCS}", ami_id = "\"${AMI_ID}\"", dedicated_node_instance_type = "\"${OCSInstanceType}\""}" >> terraform_vars.tfvars
            echo "efs={enable = "${EnableEFS}"}" >> terraform_vars.tfvars
            echo "cpi={enable = true}" >> terraform_vars.tfvars

            echo "cpi_entitlement_key=\"${CpiEntitlementKey}\"" >> terraform_vars.tfvars
            echo "cpi_accept_license=\"${CpiAcceptLicense}\"" >> terraform_vars.tfvars
            echo "cpi_version=\"${CpiVersion}\"" >> terraform_vars.tfvars

            export TF_LOG=DEBUG
            export TF_LOG_PATH=/home/ec2-user/cp4i/managed-openshift/aws/terraform/.trace.log

            terraform init -input=false
            terraform plan -out=tfplan -var-file=terraform_vars.tfvars
            terraform apply -input=false tfplan

            ecode=$?

            /usr/local/bin/cfn-signal --exit-code $ecode --id $AWS_STACKID  --data "See logs at /var/log/cloud-init-output.log" $ICPDInstallationCompletedURL
          -
            AMI_ID: !FindInMap [AWSAMIRegionMap, !Ref "AWS::Region", COREOSAmiId]
            CPIIAMUserAccessKey: !Ref CPIIAMUserAccessKey 
            CPIIAMUserSecret: !GetAtt CPIIAMUserAccessKey.SecretAccessKey
            LicenseAgreement: !If [ AcceptLicense, 'accept', 'reject']
            AZ: !If [ 3AZCondition , 'multi_zone', 'single_zone']
            AvailabilityZone1: !Select [0, !Ref AvailabilityZones]
            AvailabilityZone2: !If [ 3AZCondition, !Select [1, !Ref AvailabilityZones], ""]
            AvailabilityZone3: !If [ 3AZCondition, !Select [2, !Ref AvailabilityZones], ""]
            EnableOCS: !If [ OCSCondition, 'true', 'false' ]
            EnableEFS: !If [ EfsCondition, 'true', 'false' ]

  CleanUpLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: |
          import boto3
          import json
          import cfnresponse
          import os
          import traceback
          import time
          def handler(event, context):
              responseData = {}
              try:
                  print("event_obj:",json.dumps(event))
                  print(event['RequestType'])
                  if event['RequestType'] == 'Delete':
                    print("Run unsubscribe script")
