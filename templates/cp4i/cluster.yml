AWSTemplateFormatVersion: '2010-09-09'
Description: Template for an CP4I techzone deployment.
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label: 
          default: API Configuration
        Parameters:
          - RosaToken
          - CpiEntitlementKey
      - Label: 
          default: Networking
        Parameters:
          - VPCID
          - VPCCIDR
          - PrivateSubnet1ID
          - PrivateSubnet2ID
          - PrivateSubnet3ID
          - PublicSubnet1ID
          - PublicSubnet2ID
          - PublicSubnet3ID
          - BootNodeAccessCIDR
          - ClusterNetworkCIDR
          - ClusterNetworkHostPrefix
          - ServiceNetworkCIDR
      - Label:
          default: AZ
        Parameters:
          - NumberOfAZs
          - AvailabilityZones
      - Label: 
          default: Instance Configuration
        Parameters:
          - Tenancy
          - KeyPairName
      - Label: 
          default: Cluster Configuration
        Parameters:
          - PrivateCluster
          - EnableFips
          - StorageType
          - OCSInstanceType
          - ClusterName
          - WorkerInstanceType
          - WorkerMachineCount
      - Label:
          default: Openshift Configuration
        Parameters:
          - OpenshiftVersion
      - Label: 
          default: CPI
        Parameters:
          - CpiAcceptLicense
          - CpiVersion
Parameters:
  Tenancy:
    Description: >-
       Amazon EC2 instances tenancy type, default/dedicated.
    Type: String
    AllowedValues:
      - "default"
      - "dedicated"
    Default: "default"
  VPCID:
    Description: The ID of your existing VPC for deployment.
    Type: AWS::EC2::VPC::Id
    Default: vpc-032953df60
  PrivateSubnet1ID:
    Description: The ID of the private subnet in Availability Zone 1 for the workload (e.g., subnet-a0246dcd).
    Type: String
    Default: "subnet-0d610d4db25f"
  PrivateSubnet2ID:
    Description: The ID of the private subnet in Availability Zone 2 for the workload (e.g., subnet-b1f432cd).
    Type: String
    Default: "subnet-0698e9b4c41"
  PrivateSubnet3ID:
    Description: The ID of the private subnet in Availability Zone 3 for the workload (e.g., subnet-b1f4a2cd).
    Type: String
    Default: "subnet-03597324708"
  PublicSubnet1ID:
    Description: The ID of the public subnet in Availability Zone 1 for the ELB load balancer (e.g., subnet-9bc642ac).
    Type: String
    Default: "subnet-661bea107d1"
  PublicSubnet2ID:
    Description: The ID of the public subnet in Availability Zone 2 for the ELB load balancer (e.g., subnet-e3246d8e).
    Type: String
    Default: "subnet-03f88f7c2461"
  PublicSubnet3ID:
    Description: The ID of the public subnet in Availability Zone 3 for the ELB load balancer (e.g., subnet-e324ad8e).
    Type: String
    Default: "subnet-0a31243f87f9"
  KeyPairName:
    Description: The name of an existing public/private key pair, which allows you
      to securely connect to your instance after it launches.
    Type: AWS::EC2::KeyPair::KeyName
    Default: CP4I-ROSA
  BootNodeAccessCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Description: The CIDR IP range that is permitted to access boot node instance. We recommend that you set this value to a trusted IP range. The value `0.0.0.0/0` permits all IP addresses to access. Additional values can be added post-deployment from the Amazon EC2 console.
    Type: String
    Default: 0.0.0.0/0
  ClusterNetworkCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Description: The Cluster Network CIDR IP range that is used as IP address pools for pods.  
    Type: String
    Default: 10.128.0.0/14  
  ClusterNetworkHostPrefix:
    Description: Cluster network host prefix.
    Type: Number
    Default: 23
  ServiceNetworkCIDR: 
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    Description: The service network CIDR IP range.
    Type: String
    Default: 172.30.0.0/16
  OpenshiftVersion:
    Description: Choose Openshift Version
    Type: String
    Default: "4.12.15"
  ClusterName:
    Default: "cp4irosa"
    Description: Custom cluster name for kubernetes.io/cluster/tags.
    Type: String
    AllowedPattern: ^[0-9a-z-]*$
    MaxLength: 15
  RosaToken:
    Description: API token to authenticate against your Red Hat OpenShift Cluster Manager account
    Type: String
    Default: "Download ROSA token from https://console.redhat.com/openshift/token/show"
  OCSInstanceType:
    Description: Update this value if Storage type selected is OCS. The EC2 instance type for the OpenShift Container Storage instances.
    Type: String
    Default: m5.4xlarge
    ConstraintDescription: Must contain valid instance type
    AllowedValues:
      - m4.4xlarge
      - m4.8xlarge
      - m5.4xlarge
      - m5.8xlarge
      - m5.12xlarge
      - c5.8xlarge
      - c5.12xlarge
      - c5.9xlarge
      - r5.4xlarge
      - r5.8xlarge
      - r5.12xlarge
      - m4.10xlarge
      - c4.8xlarge
  WorkerInstanceType:
    Description: The EC2 instance type for the OpenShift worker nodes.
    ConstraintDescription: Must contain valid instance type
    Type: String
    AllowedValues:
      - m5.4xlarge
      - m5.8xlarge
      - m5.12xlarge
      - m5.24xlarge
      - m5a.4xlarge
      - m5a.8xlarge
      - m5a.12xlarge
      - m5a.24xlarge
      - c5.4xlarge
      - c5.9xlarge
      - c5.12xlarge
      - c5.18xlarge
      - c5.24xlarge
      - r5.4xlarge
      - r5.9xlarge
      - r5.12xlarge
      - r5.18xlarge
      - r5.24xlarge
    Default: m5.4xlarge
  WorkerMachineCount:
    Description: The desired capacity for the ROSA worker inodes. Minimum of 3 nodes required for multi-zone deployment. It should multiple of 3.
    Type: Number
    Default: 6
  PrivateCluster:  
    Description: To Deploy a Private cluster select true and false for Public cluster
    Type: String
    AllowedValues:
      - "true"
      - "false"
    Default: "false"
  NumberOfAZs:  
    Default: 3
    Description: >-
      The number of Availability Zones to be used for the deployment. For a single CP4I ROSA cluster to be highly available, three Availability Zones are needed to avoid a single point of failure.
    Type: Number
    AllowedValues:
      - 1
      - 3
  AvailabilityZones:
    Description: The list of Availability Zones to use for the subnets in the VPC. The Template uses one or three Availability Zones and preserves the logical order you specify.
    Type: List<AWS::EC2::AvailabilityZone::Name>
    Default: us-east-2a,us-east-2b,us-east-2c
  EnableFips:
    Description: Enable Fips for Openshift
    Type: String
    AllowedValues:
      - "false"
      - "true"
    Default: "false"
  StorageType:
    Description: Choose storage type to be configured for ROSA.  
    Type: String
    AllowedValues:
      - "efs"
      - "ocs"
    Default: "efs"
  CpiEntitlementKey:
    Description: The CPI entitlement key to access IBM Container Registry.
    Type: String 
    Default: ""
    NoEcho: 'true'
  CpiAcceptLicense:
    Description: I have read and agreed to the license terms that were provided to me at time of purchase.
    Type: String
    Default: 'reject'
    AllowedValues:
      - "accept"
      - "reject"
    ConstraintDescription: must answer 'accept'
  CpiVersion:
    Description: CPI version to be installed on ROSA
    Type: String
    Default: "2022.2.1"

