Rules:
  LicenseAgreementRule:
    Assertions:
    - Assert:
        Fn::Contains:
        - - I agree
        - Ref: LicenseAgreement
      AssertDescription: User must agree to the terms of the license agreement.

Conditions:
  3AZCondition: !Equals [!Ref NumberOfAZs, 3]
  ProvisionEksCondition: !Equals [!Ref ProvisionEKS, "true"]

Resources:
  VPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Join 
              - ''
              - - https://s3.amazonaws.com/ibm-aws-immersion-day/cloudformation/templates/vpc.yml
      Parameters:
        EKSClusterName: !Ref AWS::StackName
        AvailabilityZones: !Join [ ',', !Ref 'AvailabilityZones']
        NumberOfAZs: !Ref  NumberOfAZs
        PrivateSubnet1ACIDR: !Ref 'PrivateSubnet1CIDR'
        PrivateSubnet2ACIDR: !Ref 'PrivateSubnet2CIDR'
        PrivateSubnet3ACIDR: !Ref 'PrivateSubnet3CIDR'
        PrivateSubnetATag2: !Sub "kubernetes.io/cluster/${AWS::StackName}-${AWS::Region}=owned"
        PrivateSubnetATag3: "kubernetes.io/role/internal-elb="
        PublicSubnet1CIDR: !Ref 'PublicSubnet1CIDR'
        PublicSubnet2CIDR: !Ref 'PublicSubnet2CIDR'
        PublicSubnet3CIDR: !Ref 'PublicSubnet3CIDR'
        PublicSubnetTag2: !Sub "kubernetes.io/cluster/${AWS::StackName}-${AWS::Region}=owned"
        PublicSubnetTag3: "kubernetes.io/role/elb="
        VPCCIDR: !Ref 'VPCCIDR'

  PrerequisitesStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Join 
              - ''
              - - https://s3.amazonaws.com/ibm-aws-immersion-day/cloudformation/templates/prerequisites.yml
      Parameters:
        KeyPairName: !Ref AWS::StackName

  CloudPakDataStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Join
              - ''
              - - https://s3.amazonaws.com/ibm-aws-immersion-day/cloudformation/templates/cluster-sts.yml
      Parameters:
        APIKey: !Ref APIKey
        KeyPairName: !GetAtt 'PrerequisitesStack.Outputs.KeyPairName'
        PrivateSubnet1ID: !GetAtt 'VPCStack.Outputs.PrivateSubnet1AID'
        PrivateSubnet2ID: !If
          - 3AZCondition
          - !GetAtt 'VPCStack.Outputs.PrivateSubnet2AID'
          - ""
        PrivateSubnet3ID: !If
          - 3AZCondition
          - !GetAtt 'VPCStack.Outputs.PrivateSubnet3AID'
          - ""
        PublicSubnet1ID: !GetAtt 'VPCStack.Outputs.PublicSubnet1ID'
        PublicSubnet2ID: !If
          - 3AZCondition
          - !GetAtt 'VPCStack.Outputs.PublicSubnet2ID'
          - ""
        PublicSubnet3ID: !If
          - 3AZCondition
          - !GetAtt 'VPCStack.Outputs.PublicSubnet3ID'
          - ""
        BootNodeAccessCIDR: !Ref 'BootNodeAccessCIDR'
        RedhatPullSecret: !Ref 'RedhatPullSecret'
        VPCCIDR: !Ref 'VPCCIDR'
        VPCID: !GetAtt 'VPCStack.Outputs.VPCID'
        MasterInstanceType: !Ref 'MasterInstanceType'
        ComputeInstanceType: !Ref 'ComputeInstanceType'
        NumberOfAZs: !Ref NumberOfAZs
        AvailabilityZones: !Join [ ',', !Ref 'AvailabilityZones']
        NumberOfCompute: !Ref 'NumberOfCompute'
        DomainName: !Ref 'DomainName'
        ClusterName: !Ref AWS::StackName
        StorageType: !Ref StorageType
        PrivateCluster: !Ref PrivateCluster
        LicenseAgreement: !Ref LicenseAgreement
        CPDExternalRegistry: !Ref CPDExternalRegistry
        CA: !Ref CA
        CDE: !Ref CDE
        DB2: !Ref DB2
        DB2U: !Ref DB2U
        DMC: !Ref DMC
        DV: !Ref DV
        FACTSHEET: !Ref FACTSHEET
        WatsonAssistant: !Ref WatsonAssistant
        WatsonDiscovery: !Ref WatsonDiscovery
        WatsonKnowledgeStudio: !Ref WatsonKnowledgeStudio 
        OpenScale: !Ref OpenScale
        WatsonSpeech: !Ref WatsonSpeech
        WKC: !Ref WKC
        WML: !Ref WML
        WSL: !Ref WSL
        WSP: !Ref WSP
        RSTUDIO: !Ref RSTUDIO
        OPENPAGES: !Ref OPENPAGES
